<div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
    <div class="flex-shrink-0">
        {% if post.image %}
        <img class="h-48 w-full object-cover" src="{{ post.image }}" alt="{{ post.image_alt }}">
        {% endif %}
    </div>
    <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
        <a href="{{ site.base_url }}{{ post.url }}" class="block">
            <h1 class="mt-2 text-xl leading-7 font-semibold text-gray-900">
                {{ post.title }}
            </h1>

        </a>
    </div>
    <div class="flex-1 bg-white p-6 flex flex-col justify-between">
        <h3 class="mt-3 text-base leading-6 text-gray-500">
            {{ post.description }}
        </h3>

        <h4 class="inlets-blue-900">
            <a href="{{ site.base_url }}{{ post.url }}">
                Read more...
            </a>
        </h4>
        <div class="mt-6 flex items-center">
            {% if post.author %}
            <div class="flex-shrink-0">
{{/*                <a href="#">*/}}
                    <img class="h-10 w-10 rounded-full" src="/images/{{ post.author_img }}.png" alt="">
{{/*                </a>*/}}
            </div>
            <div class="ml-3">
                <p class="text-sm leading-5 font-medium text-gray-900">
{{/*                    <a href="#" class="hover:underline">*/}}
                        {{ post.author }}
{{/*                    </a>*/}}
                </p>
                <div class="flex text-sm leading-5 text-gray-500">
                    <time datetime="2020-03-16">
                        {{ post.date | date: "%B %e, %Y" }}
                    </time>
                    <span class="mx-1">
                  &middot;
                </span>
                    <span>
                    {{ post.length }}
                </span>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<div class="padding-bottom-10">

</div>
